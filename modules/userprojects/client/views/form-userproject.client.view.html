<section>
  <div class="page-header">
    <h1>{{vm.userproject._id ? 'Edit User project' : 'New User project'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.userprojectForm" class="form-horizontal" ng-submit="vm.save(vm.form.userprojectForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.userproject.name" id="name" class="form-control" placeholder="Name" required>
        </div>

                <div class="form-group" show-errors>
          <label class="control-label" for="address">Address</label>
          <input name="address" type="text" ng-model="vm.userproject.address" id="address" class="form-control" placeholder="Address" required>
        </div>

                <div class="form-group" show-errors>
          <label class="control-label" for="description">Description</label>
          <textarea name="description" type="text" ng-model="vm.userproject.description" id="description" class="form-control" placeholder="Description" required></textarea>
        </div>

                <div class="form-group" show-errors>
          <label class="control-label" for="longitude">Longitude</label>
          <input name="longitude" type="text" ng-model="vm.userproject.longitude" id="longitude" class="form-control" placeholder="Longitude" required>
        </div>

                <div class="form-group" show-errors>
          <label class="control-label" for="latitude">Latitude</label>
          <input name="latitde" type="text" ng-model="vm.userproject.latitude" id="latitude" class="form-control" placeholder="Latitude" required>
        </div>

                  <div class="form-group" show-errors>
          <label class="control-label" for="progress">Select Your Projects Progress</label>
          <select name="progress" ng-model="vm.userproject.progress" id="progress" class="form-control" required>

              <option value="proposed">Proposed</option>
              <option value="inprogress">In Progress</option>
              <option Value="completed">Completed</option>

          </select>
        </div>

                  <div class="form-group" show-errors>
          <label class="control-label" for="imagelink">URL Link to an image of your project</label>
          <input name="imagelink" type="text" ng-model="vm.userproject.imagelink" id="imagelink" class="form-control" placeholder="Image Link">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.userproject._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
