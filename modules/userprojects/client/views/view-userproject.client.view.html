<div id="content-wrap">
<section>
  <div class="page-header">
    <h1 ng-bind="vm.userproject.name"></h1>

        <div class="row">

            <div class="col-md-1">
            <p>Address:</p>
            </div>

            <div class="col-md-4">
            <div ng-bind="vm.userproject.address"></div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-1">
            <p>Description:</p>
            </div>

            <div class="col-md-4">
            <div ng-bind="vm.userproject.description"></div>
            </div>

                        <div class="col-md-4">
            <img ng-src="vm.userproject.imagelink"/>
            </div>
        </div>
  
  </div>
  <div class="pull-right"
       ng-show="vm.userproject.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="userprojects.edit({ userprojectId: vm.userproject._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.userproject.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.userproject.user"
            ng-bind="vm.userproject.user.displayName"></span>
      <span ng-if="!vm.userproject.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.userproject.content"></p>
</section>
</div>
